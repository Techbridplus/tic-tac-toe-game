<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div id="popupContainer">
        <div id="popupContent">
          <!-- <span id="closeButton">&times;</span> -->
          <h2 id="poph2"></h2>
          <p id="popp"></p>
          <button id="reset">reset</button>
        </div>
      </div>
    <div id="game">
        <div id="left-pannel">

        </div>
        
        <div id="main">
            <h1 id="h1">TIC TAC TOE</h1>
            <p>Player 1st is X <br>Player 2nd is O</p>
            <div id="game-console">
            <button class="btn" id="btn1" > </button>
            <button class="btn" id="btn2" > </button>
            <button class="btn" id="btn3" > </button>
            <button class="btn" id="btn4" > </button>
            <button class="btn" id="btn5" > </button>
            <button class="btn" id="btn6" > </button>
            <button class="btn" id="btn7" > </button>
            <button class="btn" id="btn8" > </button>
            <button class="btn" id="btn9" > </button>
        </div>
        </div>
        
        <div id="right-pannel">
            <h2>PLAYER 2</h2>
        </div>
    </div>
    <script src="javasc.js"> </script>
</body>
</html>
